<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Read Later</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="popup-body">
  <div class="popup-container">
    <div class="popup-header">
      <svg class="popup-icon" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
      </svg>
      <h1>Tweet Read Later</h1>
    </div>

    <div class="popup-stats">
      <div class="stat-item">
        <span class="stat-number" id="unread-count">0</span>
        <span class="stat-label">Unread</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="total-count">0</span>
        <span class="stat-label">Total</span>
      </div>
    </div>

    <button id="open-library" class="primary-button">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
        <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12z"/>
      </svg>
      Open Library
    </button>

    <div class="popup-footer">
      <span>Save tweets from X/Twitter to read later</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
