<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Library - Read Later</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="library-body">
  <div class="library-container">
    <header class="library-header">
      <div class="header-left">
        <svg class="header-icon" viewBox="0 0 24 24" width="28" height="28" fill="currentColor">
          <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
        </svg>
        <h1>Tweet Library</h1>
      </div>
      <div class="header-actions">
        <button id="export-btn" class="header-btn" title="Export Library Backup">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
          </svg>
          Export
        </button>
        <button id="export-mobile-btn" class="header-btn" title="Export for Mobile View">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>
          </svg>
          Mobile
        </button>
        <button id="import-btn" class="header-btn" title="Import Library">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
          </svg>
          Import
        </button>
        <input type="file" id="import-file" accept=".json" style="display: none;">
      </div>
    </header>

    <div class="library-controls">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input type="text" id="search-input" placeholder="Search tweets or @author...">
      </div>

      <div class="filter-controls">
        <select id="status-filter" class="filter-select">
          <option value="all">All Tweets</option>
          <option value="unread">Unread</option>
          <option value="archived">Archived</option>
        </select>

        <select id="tag-filter" class="filter-select">
          <option value="all">All Tags</option>
        </select>

        <select id="sort-filter" class="filter-select">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
      </div>
    </div>

    <div class="library-stats">
      <span id="showing-count">Showing 0 tweets</span>
      <span id="total-stats"></span>
    </div>

    <div id="tweets-container" class="tweets-container">
      <div class="loading">Loading tweets...</div>
    </div>

    <div id="empty-state" class="empty-state" style="display: none;">
      <svg viewBox="0 0 24 24" width="64" height="64" fill="currentColor" opacity="0.3">
        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/>
      </svg>
      <p>No tweets saved yet</p>
      <span>Save tweets from X/Twitter using the bookmark button</span>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Tweet</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="edit-tags">Tags (comma-separated)</label>
          <input type="text" id="edit-tags" placeholder="work, important, tech">
        </div>
        <div class="form-group">
          <label for="edit-note">Note</label>
          <textarea id="edit-note" rows="4" placeholder="Add a note about this tweet..."></textarea>
        </div>
        <div class="form-group">
          <label for="edit-status">Status</label>
          <select id="edit-status">
            <option value="unread">Unread</option>
            <option value="archived">Archived</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal-cancel" class="btn-secondary">Cancel</button>
        <button id="modal-save" class="btn-primary">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Import Summary Modal -->
  <div id="import-modal" class="modal" style="display: none;">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Import Complete</h2>
        <button class="modal-close" id="import-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="import-summary">
          <div class="import-stat">
            <span class="import-number" id="imported-count">0</span>
            <span class="import-label">Imported</span>
          </div>
          <div class="import-stat">
            <span class="import-number" id="skipped-count">0</span>
            <span class="import-label">Skipped (duplicates)</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="import-modal-ok" class="btn-primary">OK</button>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="delete-modal" class="modal" style="display: none;">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>Delete Tweet</h2>
        <button class="modal-close" id="delete-modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this tweet from your library?</p>
      </div>
      <div class="modal-footer">
        <button id="delete-cancel" class="btn-secondary">Cancel</button>
        <button id="delete-confirm" class="btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <script src="shared.js"></script>
  <script src="library.js"></script>
</body>
</html>
